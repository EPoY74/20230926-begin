<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let speedLimit;
        speedLimit = 55;



        /**
         * Function calculate speed
         *
         * @param {number} speed - your Speed 
         */
        function amISpeeding(speed){
            if (speed >= speedLimit){
                alert("Yes, you are speeding!");
            } else {
                alert("No! You are not speeding! What's wrong with you?")
            }

        }

        amISpeeding(53);
        amISpeeding(72);

    </script>
</body>
</html>
