<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xPos;
        let yPos;

        xPos = 300;
        yPos = 150;
        /**
         * Проверяем диапазон координат
         *
         * @param {number} x - координата
         * @param {number} y - кооордината
         */
        function sendWarning(x, y){
            if ((x < xPos) && (y < yPos)){
                alert("Ajust the position");
            } 
            else{
                alert("Things are fine!");
            }
        }

        sendWarning(500, 160);
        sendWarning(100,100)
        sendWarning(201, 149)
    </script>
</body>
</html>
